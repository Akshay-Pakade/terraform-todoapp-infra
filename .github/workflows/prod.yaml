name: "Prod Terraform Workflow"

on:
  workflow_dispatch
  # pull_request:
  #   branches:
  #     - main
  # push:
  #   branches:
  #     - main      

permissions:
  id-token: write
  contents: read
  
jobs: 
  terraform-init-plan:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v5.0.0
    
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 7a355750-f47c-409e-bcf7-166f1d3d0236
          tenant-id: e36e2232-cac4-497a-9243-862b9b46221b
          subscription-id: 06f4c176-e41e-424a-bfc2-cb4b3a4e5fe5  
            
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
        working-directory: environments/prod
        
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: environments/prod

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: environments/prod        
      
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true
        working-directory: environments/prod    
        
  terraform-apply:    
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    needs: terraform-init-plan
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
    
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 7a355750-f47c-409e-bcf7-166f1d3d0236
          tenant-id: e36e2232-cac4-497a-9243-862b9b46221b
          subscription-id: 06f4c176-e41e-424a-bfc2-cb4b3a4e5fe5  
          
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: environments/prod

      - name: Terraform Apply
        id: apply
        run: terraform apply --auto-approve
        continue-on-error: true
        working-directory: environments/prod              
          
